{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}
  Log In - Branchez
{% endblock %}

{% block content %}
  <div class="background-image-container">
    <div class="form-container">
      <h1>Log In</h1>
      <form id="loginForm" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" name="email" placeholder="Your E-mail" required />
        </div>
        <div class="input-group">
          <i class="fas fa-key input-icon"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="signup-button">Log In</button>
      </form>

      <p class="forgot-password-prompt">
        <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot password?</a>
      </p>

      <div class="or-divider">
        <hr class="divider-line" />
        <span class="or-text">or</span>
        <hr class="divider-line" />
      </div>

      <div class="social-login-buttons">
        <a href="{% provider_login_url 'google' %}" class="social-button google-button" style="text-decoration: none;">
          <i class="fab fa-google social-icon"></i>
          <span>Google</span>
        </a>
        {% comment %} <button class="social-button facebook-button">
          <i class="fab fa-facebook-f social-icon"></i>
          <span>Facebook</span>
        </button> {% endcomment %}
      </div>

      <p class="login-prompt">
        Donâ€™t have an account? <a href="{% url 'signup' %}" class="login-link">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Modal -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="modalCloseBtn">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>
{% endblock %}
